{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="max-w-xl w-full bg-gray-800 border border-red-500/30 rounded-2xl shadow-2xl shadow-red-500/10 p-8 text-center">
        
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-500/20 mb-4">
            <svg class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-white">Você tem certeza?</h1>
        <p class="mt-4 text-gray-300">
            Você está prestes a excluir permanentemente o projeto: 
            <strong class="font-serif text-white text-lg">{{ object.title }}</strong>.
        </p>
        <p class="mt-1 text-sm text-red-400">Esta ação não pode ser desfeita.</p>

        <form method="post" class="mt-8">
            {% csrf_token %}
            <div class="flex flex-col sm:flex-row-reverse gap-4 justify-center">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500">
                    Sim, Excluir Projeto
                </button>
                <a href="{% url 'projects:detail' object.slug %}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-500">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
